name: node.js Package
on:
  push:
    branches:
      - main
    
jobs:
  deletepgk:
    runs-on: ubuntu-latest
    steps:  
      - run : |
               npm login --scope=@armennag --registry=https://npm.pkg.github.com
      - run :  npm install @armennag/github-actions-package@3.1.2
      - uses: SmartsquareGmbH/delete-old-packages@v0.5.0
        with:
          token: ${{secrets.REPOSECRET}}
          keep: 5
          names: |
                'https://npm.pkg.github.com/@ArmenNag/nowy'
      

    
